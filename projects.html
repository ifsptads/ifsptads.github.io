  <script>
    $(document).ready(function() {

        var template = window.localStorage.getItem("template");

        if(template) {
          $("body").addClass(template);
        }

        // Jquery entra aqui
        
        $("#acender").click(function() {
            $("body").removeClass("escuro");
            $("body").addClass("claro");
            window.localStorage.setItem('template', 'claro');
        });

        $("#escuro").click(function() {
            $("body").addClass("escuro");
            $("body").removeClass("claro");
            window.localStorage.setItem('template', 'escuro');
        })

        $("#minhafoto").mouseenter(function() {
            $(this).addClass("foto_com_mouse");
            $(this).removeClass("foto_sem_mouse");
        });

        $("#minhafoto").mouseleave(function() {
            $(this).removeClass("foto_com_mouse");
            $(this).addClass("foto_sem_mouse");
        });


    });
</script>
